# Render конфигурация
services:
  - type: web
    name: ecommerce-shop
    env: python
    region: frankfurt
    plan: free
    branch: main
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    # ВАЖНО! Используем application:app
    startCommand: gunicorn application:app
    envVars:
      - key: FLASK_APP
        value: application.py
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///shop.db
    healthCheckPath: /
    autoDeploy: true
